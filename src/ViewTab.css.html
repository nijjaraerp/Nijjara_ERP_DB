<style>
/* Dynamic data pad shell */
.data-pad-shell {
  display: flex;
  flex-direction: column;
  height: 100%;
  gap: 1.5rem;
}

.data-pad {
  background: linear-gradient(140deg, rgba(255, 255, 255, 0.06), rgba(0, 0, 0, 0.45));
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

.data-pad__header {
  display: grid;
  grid-template-columns: minmax(0, 1fr) auto;
  grid-template-areas:
    "title actions"
    "search actions"
    "filters actions";
  gap: 0.75rem 1rem;
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  background: linear-gradient(135deg, rgba(15, 15, 20, 0.85), rgba(0, 0, 0, 0.55));
  position: relative;
  isolation: isolate;
}

.data-pad__title {
  grid-area: title;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.data-pad__title h2 {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--color-text-primary);
  margin: 0;
}

.data-pad__badge {
  padding: 0.25rem 0.65rem;
  border-radius: 999px;
  font-size: 0.75rem;
  background: var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  color: var(--theme-accent, #d4af37);
}

.data-pad__actions {
  grid-area: actions;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.data-pad__search {
  grid-area: search;
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.data-pad__filters {
  grid-area: filters;
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.data-pad__search input,
.data-pad__filters select {
  background: rgba(0, 0, 0, 0.35);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 12px;
  padding: 0.75rem 1rem;
  color: var(--color-text-primary);
  font-size: 0.9rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
  min-width: 180px;
}

.data-pad__search input:focus,
.data-pad__filters select:focus {
  outline: none;
  border-color: var(--theme-accent, #d4af37);
  box-shadow: 0 0 0 2px var(--theme-accent-16, rgba(212, 175, 55, 0.18));
}

.data-pad__actions button,
.data-pad__actions .btn {
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.16);
  padding: 0.65rem 1.25rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--theme-accent, #d4af37), rgba(255, 255, 255, 0.12));
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.data-pad__actions button:hover,
.data-pad__actions .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
}

.data-pad__actions .btn--ghost {
  background: rgba(255, 255, 255, 0.08);
  color: var(--theme-accent, #d4af37);
}

.data-pad__table {
  flex: 1;
  overflow: hidden;
}

.data-pad__table-inner {
  height: 100%;
  overflow: auto;
}

.dynamic-data-table {
  width: 100%;
  border-collapse: collapse;
  color: var(--color-text-primary);
}

.dynamic-data-table thead {
  position: sticky;
  top: 0;
  z-index: 2;
  background: var(--theme-accent-16, rgba(212, 175, 55, 0.16));
  backdrop-filter: blur(18px);
}

.dynamic-data-table th,
.dynamic-data-table td {
  padding: 0.85rem 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
  text-align: right;
}

.dynamic-data-table tbody tr {
  cursor: pointer;
  transition: background 0.2s ease;
}

.dynamic-data-table tbody tr:hover,
.dynamic-data-table tbody tr.is-selected {
  background: rgba(255, 255, 255, 0.08);
}

.dynamic-data-table tbody tr.is-hidden {
  display: none;
}

/* Modal */
.dynamic-form-modal {
  position: fixed;
  inset: 0;
  background: rgba(5, 5, 10, 0.55);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  padding: 2rem;
}

.dynamic-form-modal__dialog {
  width: min(960px, 92vw);
  max-height: 90vh;
  background: rgba(18, 18, 24, 0.98);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
  display: grid;
  grid-template-columns: 220px 1fr;
  overflow: hidden;
}

.dynamic-form-modal__sidebar {
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.85));
  border-inline-end: 1px solid rgba(255, 255, 255, 0.08);
  padding: 1.5rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.dynamic-form-modal__sidebar button {
  border: none;
  background: transparent;
  color: var(--color-text-secondary);
  text-align: right;
  padding: 0.6rem 0.75rem;
  border-radius: 10px;
  font-weight: 600;
  transition: background 0.2s ease, color 0.2s ease;
}

.dynamic-form-modal__sidebar button.is-active {
  background: var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  color: var(--theme-accent, #d4af37);
}

.dynamic-form-modal__content {
  padding: 1.5rem;
  overflow-y: auto;
}

.dynamic-form-modal__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.25rem;
}

.dynamic-form-modal__header h3 {
  margin: 0;
  font-size: 1.15rem;
  font-weight: 700;
}

.dynamic-form-modal__fields {
  display: grid;
  gap: 1rem;
}

.dynamic-form-modal__field {
  display: flex;
  flex-direction: column;
  gap: 0.35rem;
}

.dynamic-form-modal__field label {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--color-text-secondary);
}

.dynamic-form-modal__field input,
.dynamic-form-modal__field select,
.dynamic-form-modal__field textarea {
  padding: 0.75rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(0, 0, 0, 0.45);
  color: var(--color-text-primary);
  font-size: 0.95rem;
}

.dynamic-form-modal__footer {
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
  margin-top: 1.5rem;
}

.dynamic-form-modal__footer button {
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.16);
  padding: 0.65rem 1.6rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--theme-accent, #d4af37), rgba(255, 255, 255, 0.08));
}

.dynamic-form-modal__footer button.btn--muted {
  background: rgba(255, 255, 255, 0.08);
  color: var(--color-text-secondary);
}

@media (max-width: 960px) {
  .dynamic-form-modal__dialog {
    grid-template-columns: 1fr;
  }

  .dynamic-form-modal__sidebar {
    flex-direction: row;
    overflow-x: auto;
    border-inline-end: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  }

  .dynamic-form-modal__sidebar button {
    flex: 1;
    white-space: nowrap;
  }
}
</style>
