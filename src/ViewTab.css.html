<style>
/* Dynamic data pad shell */
.data-pad-shell {
  display: flex;
  flex-direction: column;
  height: 100%;
  gap: 1.5rem;
}

.data-pad {
  background: linear-gradient(140deg, rgba(255, 255, 255, 0.06), rgba(0, 0, 0, 0.45));
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

.data-pad__header {
  display: grid;
  grid-template-columns: minmax(0, 1fr) auto;
  grid-template-areas:
    "title actions"
    "search actions"
    "filters actions";
  gap: 0.75rem 1rem;
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  background: linear-gradient(135deg, rgba(15, 15, 20, 0.85), rgba(0, 0, 0, 0.55));
  position: relative;
  isolation: isolate;
}

.data-pad__title {
  grid-area: title;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.data-pad__title h2 {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--color-text-primary);
  margin: 0;
}

.data-pad__badge {
  padding: 0.25rem 0.65rem;
  border-radius: 999px;
  font-size: 0.75rem;
  background: var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  color: var(--theme-accent, #d4af37);
}

.data-pad__actions {
  grid-area: actions;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.data-pad__search {
  grid-area: search;
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.data-pad__filters {
  grid-area: filters;
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.data-pad__search input,
.data-pad__filters select {
  background: rgba(0, 0, 0, 0.35);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 12px;
  padding: 0.75rem 1rem;
  color: var(--color-text-primary);
  font-size: 0.9rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
  min-width: 180px;
}

.data-pad__search input:focus,
.data-pad__filters select:focus {
  outline: none;
  border-color: var(--theme-accent, #d4af37);
  box-shadow: 0 0 0 2px var(--theme-accent-16, rgba(212, 175, 55, 0.18));
}

.data-pad__actions button,
.data-pad__actions .btn {
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.16);
  padding: 0.65rem 1.25rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--theme-accent, #d4af37), rgba(255, 255, 255, 0.12));
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.data-pad__actions button:hover,
.data-pad__actions .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
}

.data-pad__actions .btn--ghost {
  background: rgba(255, 255, 255, 0.08);
  color: var(--theme-accent, #d4af37);
}

.data-pad__table {
  flex: 1;
  overflow: hidden;
}

.data-pad__table-inner {
  height: 100%;
  overflow: auto;
}

.view-pad-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #f8f9fa;
  border-bottom: 1px solid #dee2e6;
  margin-bottom: 20px;
}

.add-new-btn {
  background: var(--module-color, #007bff);
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.add-new-btn:hover {
  opacity: 0.9;
}

.search-filters-container {
  padding: 15px;
  background: #fff;
  border: 1px solid #dee2e6;
  border-radius: 5px;
  margin-bottom: 20px;
}

.search-bar-container {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.search-input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.date-filter {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.filter-dropdowns-container {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.filter-group label {
  font-size: 12px;
  color: #666;
  font-weight: 700;
}

.filter-select {
  padding: 6px 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  min-width: 150px;
}

.dynamic-data-table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}

.dynamic-data-table th {
  background: #343a40;
  color: #fff;
  padding: 12px;
  text-align: right;
  font-weight: 700;
}

.dynamic-data-table td {
  padding: 10px;
  border-bottom: 1px solid #dee2e6;
  text-align: right;
}

.clickable-row {
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.clickable-row:hover {
  background-color: #f8f9fa;
}

.row-actions {
  text-align: center;
  white-space: nowrap;
}

.row-actions .edit-btn {
  background: none;
  border: none;
  color: #007bff;
  cursor: pointer;
  padding: 5px;
}

.row-actions .edit-btn:hover {
  color: #0056b3;
}

/* Modal */
.global-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  z-index: 1200;
}

.global-modal .modal-backdrop {
  position: absolute;
  inset: 0;
  background: rgba(5, 5, 10, 0.55);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
}

.modal-container {
  position: relative;
  width: min(960px, 92vw);
  max-height: 90vh;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  z-index: 1;
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  border-bottom: 1px solid #e3e6eb;
  background: #f8f9fb;
}

.modal-title {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 700;
  color: #1f2933;
}

.close-modal {
  background: none;
  border: none;
  font-size: 1.8rem;
  line-height: 1;
  color: #6b7280;
  cursor: pointer;
}

.close-modal:hover {
  color: #111827;
}

.modal-body {
  flex: 1;
  overflow: hidden;
  background: #fff;
}

.vertical-tabs-container {
  display: grid;
  grid-template-columns: 220px 1fr;
  height: 100%;
}

.vertical-tabs-nav {
  background: #f5f7fa;
  border-inline-end: 1px solid #e3e6eb;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow-y: auto;
}

.vertical-tab-btn {
  border: none;
  background: none;
  text-align: right;
  padding: 10px 12px;
  border-radius: 8px;
  color: #4b5563;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
}

.vertical-tab-btn.is-active {
  background: rgba(37, 99, 235, 0.16);
  color: #1d4ed8;
}

.vertical-tabs-content {
  padding: 20px;
  overflow-y: auto;
  background: #fff;
}

.vertical-tab-panel {
  display: block;
}

.form-fields-container {
  display: grid;
  gap: 18px;
}

.form-section {
  display: grid;
  gap: 16px;
  padding-bottom: 16px;
  border-bottom: 1px solid #f1f3f5;
}

.form-section:last-of-type {
  border-bottom: none;
  padding-bottom: 0;
}

.form-field {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-field-label {
  font-weight: 600;
  color: #1f2933;
  font-size: 0.95rem;
}

.form-field input,
.form-field select,
.form-field textarea {
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
  color: #111827;
  background: #fff;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.form-field textarea {
  min-height: 120px;
  resize: vertical;
}

.form-field input:focus,
.form-field select:focus,
.form-field textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
}

.form-field input.is-readonly,
.form-field select.is-readonly,
.form-field textarea.is-readonly {
  background: #f3f4f6;
  color: #6b7280;
}

.modal-footer {
  padding: 16px 24px;
  border-top: 1px solid #e3e6eb;
  background: #f8f9fb;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.btn-primary,
.btn-secondary {
  border: none;
  border-radius: 8px;
  padding: 10px 24px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-primary {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #fff;
  box-shadow: 0 10px 24px rgba(37, 99, 235, 0.25);
}

.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 18px 36px rgba(37, 99, 235, 0.25);
}

.btn-secondary {
  background: #e5e7eb;
  color: #374151;
}

.btn-secondary:hover {
  background: #d1d5db;
}

@media (max-width: 960px) {
  .vertical-tabs-container {
    grid-template-columns: 1fr;
  }

  .vertical-tabs-nav {
    flex-direction: row;
    overflow-x: auto;
    border-inline-end: none;
    border-bottom: 1px solid #e3e6eb;
  }

  .vertical-tab-btn {
    flex: 1;
    white-space: nowrap;
  }
}
</style>
