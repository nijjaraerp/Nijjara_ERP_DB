<style>
  /* Dynamic data pad shell */
  .data-pad-shell {
    display: flex;
    flex-direction: column;
    height: 100%;
    gap: 1.5rem;
  }

  .data-pad {
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
  }

  .data-pad__header {
    display: grid;
    grid-template-columns: minmax(0, 1fr) auto;
    grid-template-areas:
      "title actions"
      "search actions"
      "filters actions";
    gap: 0.75rem 1rem;
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    position: relative;
    isolation: isolate;
  }

  .data-pad__title {
    grid-area: title;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .data-pad__title h2 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--color-text-primary);
    margin: 0;
  }

  .data-pad__badge {
    padding: 0.25rem 0.65rem;
    border-radius: 999px;
    font-size: 0.75rem;
    background: var(--theme-accent-16, rgba(212, 175, 55, 0.18));
    color: var(--theme-accent, #d4af37);
  }

  .data-pad__actions {
    grid-area: actions;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 0.75rem;
    flex-wrap: wrap;
  }

  .data-pad__search {
    grid-area: search;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
  }

  .data-pad__filters {
    grid-area: filters;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
  }

  .data-pad__search input,
  .data-pad__filters select {
    background: rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    padding: 0.75rem 1rem;
    color: var(--color-text-primary);
    font-size: 0.9rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    min-width: 180px;
  }

  .data-pad__search input:focus,
  .data-pad__filters select:focus {
    outline: none;
    border-color: var(--theme-accent, #d4af37);
    box-shadow: 0 0 0 2px var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  }

  .data-pad__actions button,
  .data-pad__actions .btn {
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.16);
    padding: 0.65rem 1.25rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(
      135deg,
      var(--theme-accent, #d4af37),
      rgba(255, 255, 255, 0.12)
    );
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .data-pad__actions button:hover,
  .data-pad__actions .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
  }

  .data-pad__actions .btn--ghost {
    background: rgba(255, 255, 255, 0.08);
    color: var(--theme-accent, #d4af37);
  }

  .data-pad__table {
    flex: 1;
    overflow: hidden;
  }

  .data-pad__table-inner {
    height: 100%;
    overflow: auto;
  }

  .view-pad-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    margin-bottom: 20px;
  }

  .add-new-btn {
    background: linear-gradient(
      135deg,
      var(--theme-accent, #d4af37),
      rgba(255, 255, 255, 0.12)

    color: var(--color-bg, #121212);
    border: 1px solid rgba(255, 255, 255, 0.16);
    padding: 10px 20px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .add-new-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
  }

  .search-filters-container {
    padding: 15px;
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .search-bar-container {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .search-input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.35);
    color: var(--color-text-primary, #f0f0f0);
  }

  .date-filter {
    padding: 8px 12px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.35);
    color: var(--color-text-primary, #f0f0f0);
  }

  .filter-dropdowns-container {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .filter-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .filter-group label {
    font-size: 12px;
    color: var(--color-text-secondary, #a0a0a0);
    font-weight: 700;
  }

  .filter-select {
    padding: 6px 10px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    min-width: 150px;
    background: rgba(0, 0, 0, 0.35);
    color: var(--color-text-primary, #f0f0f0);
  }

  .dynamic-data-table {
    width: 100%;
    border-collapse: collapse;
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
  }

  .dynamic-data-table th {
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    color: var(--color-text-primary, #f0f0f0);
    padding: 12px;
    text-align: right;
    font-weight: 700;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .dynamic-data-table td {
    padding: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    text-align: right;
    color: var(--color-text-primary, #f0f0f0);
  }

  .clickable-row {
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .clickable-row:hover {
    background-color: rgba(255, 255, 255, 0.08);
  }

  .row-actions {
    text-align: center;
    white-space: nowrap;
  }

  .row-actions .edit-btn {
    background: none;
    border: none;
    color: var(--theme-accent, #d4af37);
    cursor: pointer;
    padding: 5px;
  }

  .row-actions .edit-btn:hover {
    color: var(--color-text-primary, #f0f0f0);
  }

  .global-modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    z-index: 1200;
  }

  .global-modal .modal-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(5, 5, 10, 0.55);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
  }

  .modal-container {
    position: relative;
    width: min(960px, 92vw);
    max-height: 90vh;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.08),
      rgba(15, 15, 20, 0.65)
    ),
    rgba(18, 18, 24, 0.92);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: 18px;
    box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }

  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 24px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
  }

  .modal-title {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--color-text-primary, #f0f0f0);
  }

  .close-modal {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.12);
    font-size: 1.8rem;
    line-height: 1;
    color: var(--color-text-secondary, #a0a0a0);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .close-modal:hover {
    background: rgba(255, 255, 255, 0.15);
    color: var(--color-text-primary, #f0f0f0);
  }

  .modal-body {
    flex: 1;
    overflow: hidden;
    background: rgba(18, 18, 24, 0.82);
  }

  .vertical-tabs-container {
    display: grid;
    grid-template-columns: 220px 1fr;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
    min-height: 420px;
    overflow: hidden;
  }

  .vertical-tabs-nav {
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
    border-inline-end: 1px solid rgba(255, 255, 255, 0.12);
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow-y: auto;
  }

  .vertical-tab-btn {
    border: none;
    background: transparent;
    text-align: right;
    padding: 12px 14px;
    border-radius: 8px;
    color: var(--color-text-secondary, #a0a0a0);
    font-weight: 600;
    cursor: pointer;
    border-inline-start: 3px solid transparent;
    transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
  }

  .vertical-tab-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    color: var(--color-text-primary, #f0f0f0);
  }

  .vertical-tab-btn.is-active {
    background: var(--theme-accent, #d4af37);
    color: var(--color-bg, #121212);
    border-inline-start-color: var(--theme-accent, #d4af37);
  }

  .vertical-tabs-content {
    padding: 20px;
    overflow-y: auto;
    background: rgba(18, 18, 24, 0.82);
  }

  .vertical-tab-panel {
    display: block;
    height: 100%;
  }

  .form-fields-container {
    display: grid;
    gap: 18px;
  }

  .form-section {
    display: grid;
    gap: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid #f1f3f5;
  }

  .form-section:last-of-type {
    border-bottom: none;
    padding-bottom: 0;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .form-field-label {

  }

  .form-field input,
  .form-field select,
  .form-field textarea {

    color: var(--color-text-primary, #f0f0f0);
    background: rgba(0, 0, 0, 0.35);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .form-field textarea {
    min-height: 120px;
    resize: vertical;
  }

  .form-field input:focus,
  .form-field select:focus,
  .form-field textarea:focus {
    outline: none;
    border-color: var(--theme-accent, #d4af37);
    box-shadow: 0 0 0 2px var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  }

  .form-field input.is-readonly,
  .form-field select.is-readonly,
  .form-field textarea.is-readonly {
    background: rgba(0, 0, 0, 0.5);
    color: var(--color-text-secondary, #a0a0a0);
    border-color: rgba(255, 255, 255, 0.08);
  }

  .modal-footer {
    padding: 16px 24px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    display: flex;
    justify-content: flex-end;
    gap: 12px;
  }

  .btn-primary,
  .btn-secondary {
    border: 1px solid rgba(255, 255, 255, 0.16);
    border-radius: 999px;
    padding: 10px 24px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary {
    background: linear-gradient(
      135deg,
      var(--theme-accent, #d4af37),
      rgba(255, 255, 255, 0.12)
    );
    color: var(--color-bg, #121212);
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.08);
    color: var(--color-text-secondary, #a0a0a0);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    color: var(--color-text-primary, #f0f0f0);
  }

  @media (max-width: 960px) {
    .vertical-tabs-container {
      grid-template-columns: 1fr;
    }

    .vertical-tabs-nav {
      flex-direction: row;
      overflow-x: auto;
      border-inline-end: none;
      border-bottom: 1px solid #e3e6eb;
    }

    .vertical-tab-btn {
      flex: 1;
      white-space: nowrap;
    }
  }
</style>
