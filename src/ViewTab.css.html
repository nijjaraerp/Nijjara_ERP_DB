<style>

  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

  -webkit-backdrop-filter: blur(10px);
}

.view-tab-header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 1rem;
  padding: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  flex-shrink: 0;

  border-radius: 12px 12px 0 0;
}

  flex-grow: 1;

}

  padding: 0.65rem 1rem;
  border: 1px solid rgba(0, 0, 0, 0.3);

}

.view-search-bar input[type="text"]:focus,
.view-filter-dropdown-group select:focus {

}

.view-action-btn-group {

}

.view-action-btn-group .btn {

  font-weight: 600;
  border-radius: 8px;

.view-action-btn-group .btn-danger {
  background: linear-gradient(145deg, #e57373, #c62828);

}
.view-action-btn-group .btn-primary {
  background: linear-gradient(145deg, #64b5f6, #1976d2);
  color: white;
}

/* --- View Tab: Table Container --- */
.view-table-container {
  flex-grow: 1;

  overflow-x: auto; 
  margin-top: 1rem;
  border: 1px solid rgba(0, 0, 0, 0.3);
  border-radius: 0 0 12px 12px;
  background: rgba(0, 0, 0, 0.1);
}

/* --- View Tab: Dynamic Table --- */
.dynamic-view-table {
  width: 100%;
  border-collapse: collapse;
  /* CRITICAL: Allow table to size itself based on content */
  table-layout: auto; 
}

  border-bottom: 2px solid rgba(0, 0, 0, 0.5);

.dynamic-view-table tbody tr:last-child td {
  border-bottom: none;
}

.dynamic-view-table tbody tr:hover {

}
.table-row-actions .btn:hover {
  transform: translateY(-1px);
}
.table-row-actions .btn-primary {
  background: linear-gradient(145deg, #64b5f6, #1976d2);
}
.table-row-actions .btn-secondary {

}
.table-row-actions .btn-danger {

.dynamic-view-table tbody tr.hidden-row {
  display: none;
}

.dynamic-view-table th.col-checkbox,
.dynamic-view-table td.col-checkbox {
  width: 50px; /* Fixed width for checkbox */
  text-align: center;
}

/* --- Actions Column --- */
.dynamic-view-table th.col-actions,
.dynamic-view-table td.col-actions {
  width: 240px; /* Fixed width for 3 text buttons */
  text-align: center;
}

.view-tab-content-wrapper .form-control {
  background: linear-gradient(145deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
  color: var(--color-text-primary, #f0f0f0);

  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 1px 1px rgba(255, 255, 255, 0.05);
}
.view-tab-content-wrapper .form-control:focus {
  border-color: var(--parent-color, #4285f4);
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 0 2px var(--parent-color);
}
.view-tab-content-wrapper .btn {
  color: #fff;
}
