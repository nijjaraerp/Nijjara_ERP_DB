<style>
  /* FormModal.css.html - Complete CSS for Form Modal */

  /* Modal Backdrop */
  .modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(8px);
    z-index: 9998;
  }

  /* Modal Container */
  .modal-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 900px;
    max-height: 90vh;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.08),
        rgba(15, 15, 20, 0.65)
      ),
      rgba(18, 18, 24, 0.92);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: 18px;
    box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    z-index: 9999;
    display: flex;
    flex-direction: column;
  }

  /* Modal Header */
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    border-radius: 18px 18px 0 0;
  }

  .modal-title {
    margin: 0;
    color: var(--color-text-primary, #f0f0f0);
    font-size: 1.4em;
    font-weight: bold;
  }

  .close-modal {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.12);
    font-size: 24px;
    cursor: pointer;
    color: var(--color-text-secondary, #a0a0a0);
    padding: 5px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .close-modal:hover {
    background: rgba(255, 255, 255, 0.15);
    color: var(--color-text-primary, #f0f0f0);
  }

  /* Modal Body */
  .modal-body {
    flex: 1;
    overflow: hidden;
    display: flex;
    min-height: 400px;
  }

  /* Vertical Tabs Container */
  .vertical-tabs-container {
    display: flex;
    height: 100%;
    width: 100%;
  }

  /* Vertical Tabs Navigation */
  .vertical-tabs-nav {
    width: 200px;
    background: linear-gradient(
      140deg,
      rgba(255, 255, 255, 0.06),
      rgba(0, 0, 0, 0.45)
    );
    border-right: 1px solid rgba(255, 255, 255, 0.12);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }

  .vertical-tab-button {
    padding: 15px 20px;
    border: none;
    background: transparent;
    text-align: right;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
    font-size: 14px;
    color: var(--color-text-secondary, #a0a0a0);
  }

  .vertical-tab-button:hover {
    background: rgba(255, 255, 255, 0.08);
    color: var(--color-text-primary, #f0f0f0);
  }

  .vertical-tab-button.active {
    background: var(--theme-accent, #d4af37);
    color: var(--color-bg, #121212);
    border-right: 4px solid var(--theme-accent, #d4af37);
    font-weight: bold;
  }

  /* Vertical Tabs Content */
  .vertical-tabs-content {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    background: rgba(18, 18, 24, 0.82);
  }

  .tab-content {
    display: none;
    animation: fadeIn 0.3s ease;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Form Fields Container */
  .form-fields-container {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .form-section {
    margin-bottom: 10px;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
  }

  .form-field label {
    font-weight: 600;
    color: var(--color-text-primary, #f0f0f0);
    margin-bottom: 5px;
    font-size: 14px;
  }

  .form-field input,
  .form-field select,
  .form-field textarea {
    padding: 12px 15px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.35);
    color: var(--color-text-primary, #f0f0f0);
  }

  .form-field input:focus,
  .form-field select:focus,
  .form-field textarea:focus {
    outline: none;
    border-color: var(--theme-accent, #d4af37);
    box-shadow: 0 0 0 2px var(--theme-accent-16, rgba(212, 175, 55, 0.18));
  }

  .form-field input:read-only,
  .form-field select:read-only,
  .form-field textarea:read-only {
    background-color: rgba(0, 0, 0, 0.5);
    color: var(--color-text-secondary, #a0a0a0);
    cursor: not-allowed;
    border-color: rgba(255, 255, 255, 0.08);
  }

  .form-field input[type="checkbox"] {
    width: auto;
    transform: scale(1.2);
    margin-right: 10px;
  }

  /* Required field indicator */
  .form-field.required label::after {
    content: " *";
    color: #dc3545;
  }

  /* Modal Footer */
  .modal-footer {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(
      135deg,
      rgba(15, 15, 20, 0.85),
      rgba(0, 0, 0, 0.55)
    );
    border-radius: 0 0 18px 18px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .modal-footer .btn-secondary {
    padding: 10px 20px;
    border: 1px solid rgba(255, 255, 255, 0.16);
    background: rgba(255, 255, 255, 0.08);
    color: var(--color-text-secondary, #a0a0a0);
    border-radius: 999px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .modal-footer .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
    color: var(--color-text-primary, #f0f0f0);
  }

  .modal-footer .edit-btn {
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.12),
      rgba(50, 150, 250, 0.3)
    );
    color: var(--color-text-primary, #f0f0f0);
  }

  .modal-footer .edit-btn:hover {
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.18),
      rgba(50, 150, 250, 0.4)
    );
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  .modal-footer .btn-primary {
    padding: 10px 25px;
    border: 1px solid rgba(255, 255, 255, 0.16);
    background: linear-gradient(
      135deg,
      var(--theme-accent, #d4af37),
      rgba(255, 255, 255, 0.12)
    );
    color: var(--color-bg, #121212);
    border-radius: 999px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .modal-footer .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
  }

  .modal-footer .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  /* Loading States */
  .modal-loading {
    text-align: center;
    padding: 40px;
    color: var(--color-text-secondary, #a0a0a0);
    font-size: 16px;
  }

  .form-loading {
    text-align: center;
    padding: 20px;
    color: var(--color-text-secondary, #a0a0a0);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .modal-container {
      width: 95%;
      height: 95vh;
    }

    .vertical-tabs-container {
      flex-direction: column;
      height: auto;
    }

    .vertical-tabs-nav {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
      border-right: none;
      border-bottom: 1px solid #dee2e6;
    }

    .vertical-tab-button {
      flex-shrink: 0;
      border-bottom: none;
      border-right: 1px solid #e9ecef;
    }

    .vertical-tab-button.active {
      border-right: 4px solid var(--module-color, #007bff);
      border-bottom: none;
    }

    .vertical-tabs-content {
      padding: 20px;
    }
  }

  /* Error States */
  .form-field.error input,
  .form-field.error select,
  .form-field.error textarea {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
  }

  .error-message {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
  }

  /* Success States */
  .form-field.success input,
  .form-field.success select,
  .form-field.success textarea {
    border-color: #28a745;
  }
</style>
